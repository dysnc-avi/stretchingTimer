<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2 class="mainHeading">Stretch Timer</h1>
    <form id="set">
      <label for="dropdown">Select Time (seconds):</label>
      <select name="sOptions" id="dropdown" required>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="120">120</option>
      </select>
      <label for="exercises">Select no. of exercises: </label>
      <select name="eOptions" id="dropdown" required>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <button type="submit" id="start">Start</button>
    </form>
    <center><h1 class="word">GO</h1></center>
    <script src="script.js"></script>
  </body>
</html>
