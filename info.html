<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info for all exercise</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <a href="index.html">Back to Home</a>
    </div>
    <div class="render">
      <h1>Info for all exercise</h1>
      <h3>What to do?</h3>
      <div>
        <ul class="lst"></ul>
      </div>
    </div>
  </body>
  <script>
    let render = document.querySelector(".render");
    const exercises = [
      {
        id: 1,
        name: "Stick chest stretch",
        image: "assets/stick.png",
      },
      {
        id: 2,
        name: "Rotate chest hip bend",
        image: "assets/parallellegs.png",
      },
      {
        id: 3,
        name: "Supported cat cow",
        image: "assets/supportedCC.png",
      },
      {
        id: 4,
        name: "Cat cow",
        image: "assets/cc.webp",
      },
      {
        id: 5,
        name: "Hip flexor stretch",
        image: "assets/hip.webp",
      },
      {
        id: 6,
        name: "Elephant walks",
        image: "assets/ew.jpg",
      },
      {
        id: 7,
        name: "Pancake Stretch",
        image: "assets/ps.jpg",
      },
      {
        id: 8,
        name: "Figure 4 stretch",
        image: "assets/4.png",
      },
      {
        id: 9,
        name: "Lat stretch",
        image: "assets/4.png",
      },
      {
        id: 10,
        name: "Side stretch",
        image: "assets/side.jpg",
      },
      {
        id: 11,
        name: "Glute bridge",
        image: "assets/b.jpg",
      },
    ];

    function createList(exercise) {
      let lst = document.querySelector(".lst");
      let item = document.createElement("li");
      let link = document.createElement("a");
      link.textContent = exercise.name;
      link.href = `#${exercise.id}`;
      item.append(link);
      lst.append(item);
    }

    function createExerciseDiv(exercise) {
      let div = document.createElement("div");
      div.id = exercise.id;
      let img = document.createElement("img");
      let heading = document.createElement("h2");
      heading.innerHTML = exercise.name;
      img.src = exercise.image;
      img.width = 350;
      div.append(heading);
      div.append(img);
      render.append(div);
    }

    document.addEventListener("DOMContentLoaded", function () {
      exercises.map((e) => {
        createList(e);
        createExerciseDiv(e);
      });
    });
  </script>
</html>
